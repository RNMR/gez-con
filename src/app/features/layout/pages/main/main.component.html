  <div class="content-wrap">
    <igx-nav-drawer id="navigation" #drawer [isOpen]="true">
      <ng-template igxDrawer >
        <nav class="drawer__title p-2">
          <div class="d-flex justify-content-between">
            <span igxButton="icon" igxToggleAction="navigation" style="float:left;">
              <igx-icon fontSet="material" color="white">menu</igx-icon>
            </span>
          </div>
          <div class="d-flex flex-column-reverse">

            <span igxDrawerItem [isHeader]="true" class="font-weight-bold text-white"> Bienvenido </span>
          </div>
        </nav>
        <nav class="drawer__content">
          <hr class="my-2">
          <span
            igxDrawerItem
            igxRipple
            [routerLink]="[ '/home' ]"
            routerLinkActive="igx-nav-drawer__item--active"
          > Home </span>

          <ng-container *ngFor="let it of menuItems">
            <hr class="my-2" [hidden]="it.nivel!==1">
            <span 
              igxDrawerItem 
              [attr.igxRipple]="it.nivel !== 1"
              [isHeader]="it.nivel === 1"
              (click)="getToRoute(it); navigation.toggle()"
              [ngStyle]="{'margin-left.px': (it.nivel-1)*15 }"
            >
              {{ it.descripcion }}
            </span>
          </ng-container>
          <hr class="my-2">
          <span 
            igxDrawerItem 
            igxRipple
            [routerLink]="[ '/perfiles' ]"
            routerLinkActive="igx-nav-drawer__item--active"
          >
            Perfiles
          </span>
          <hr class="my-2">
          <span 
            igxDrawerItem 
            igxRipple
            [routerLink]="[ '/usuarios' ]"
            routerLinkActive="igx-nav-drawer__item--active"
          >
            Usuarios
          </span>
          
          <!-- <span igxDrawerItem igxRipple [active]="true"> Drafts </span> -->
        </nav>
      </ng-template>
    </igx-nav-drawer>
    <main class="w-100 h-100">

      <app-header></app-header>

      <div class="main-container">
        <router-outlet></router-outlet>
      </div>
    
    </main>
  </div>
