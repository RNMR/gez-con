<div class="main-perfiles">

  <h5>Perfiles del Usuario</h5>
  <hr>

  <div class="row">
    <div class="col-md-4 py-2" *ngFor="let prof of profiles">
      <igx-card type="outlined" class="weather-card">
        <igx-card-header>
          <span igxCardHeaderTitle>{{ prof.descripcion }}</span>
          <span igxCardHeaderSubtitle>{{ prof.descripcionempresa }}</span>
        </igx-card-header>

        <!-- <igx-card-content> -->
          <p class="text-right px-3 mb-2">{{prof.modUsuario}} | <strong>{{ prof.modFecha }}</strong></p>
        <!-- </igx-card-content> -->
        
        <igx-divider></igx-divider>

        <igx-card-actions>
          <button  igxButton igxRipple>GOLLY!</button>

          <button
            igxButton="icon"
            igxRipple
            igxRippleCentered="true"
          >
            <igx-icon> edit </igx-icon>
          </button>
        </igx-card-actions>
      </igx-card>
    </div>
  </div>
</div>
